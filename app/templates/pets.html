<html>
  <head>
    Pets
  </head>
  <body>
    <table>
      <th>Name</th>
      <th>Type</th>
      <th>Size</th>
      {% for pet in pets %}
      <tr>
        <td><a href="{{ url_for('pets.get_one', pet_name=pet.pet_name, pet_type=pet.pet_type) }}">{{ pet.pet_name }}</a></td>
        <td>{{ pet.pet_type }}</td>
        <td>{{ pet.pet_size }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('pets.register') }}">
      <button>Register a pet</button>
    </a>
  </body>
</html>
